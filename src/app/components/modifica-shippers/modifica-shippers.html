<h1>Modifica evento</h1>


<div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" id="nome">
</div>
<div class="form-group">
    <label for="tel">Telefono</label>
    <input type="text" class="form-control" [(ngModel)]="tel" id="tel">
</div>

<button class="btr btn-primary mt-2" (click)="Modifica()">Effettua modifica</button>
